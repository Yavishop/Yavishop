<BR>
<div class="capa-padre">
  <div class="capa-hijo">
    <h3>Gestionar Producto</h3>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">NOMBRE:</label>
          <input type="text" class="form-control" id="nombre" required [(ngModel)]="producto.nombre" name="nombre" />
        </div>
        <div class="form-group ">
          <label for="pcompra">PRECIO DE COMPRA DEL PRODUCTO:</label>
          <input class="form-control" id="pcompra" required [(ngModel)]="producto.pcompra" name="pcompra" />
        </div>
        <div class="form-group">
          <label for="pventa">PRECIO DE VENTA DEL PRODUCTO:</label>
          <input class="form-control" id="pventa" required [(ngModel)]="producto.pventa" name="pventa" />
        </div>
        <div class="form-group">
          <label for="stock">STOCK:</label>
          <input class="form-control" id="stock" required [(ngModel)]="producto.stock" name="stock" />
        </div>
        <div class="form-group ">
          <label for="detalle">DETALLE DEL PRODUCTO:</label>
          <input class="form-control" id="detalle" required [(ngModel)]="producto.detalle" name="detalle" />
        </div>
        <div class="form-group ">
          <label for="imagen" class="mb-2">IMAGEN :</label>
          <input class="form-control" id="imagen" required [(ngModel)]="producto.imagen" name="imagen" />
        </div>
        <button (click)="saveProducto()" class="btn btn-success">Enviar</button>
      </div>
      <div *ngIf="submitted">
        <h4>¡El producto se envió con éxito!</h4>
        <button class="btn btn-success" (click)="newProducto()">Agregar</button>
      </div>
    </div>
  </div>
</div>
<br><br><br>
<app-fotter></app-fotter>
