
  <h1>BIENVENIDO A LA GESTION DE USUARIOS</h1>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <h3> AGREGAR UN USUARIO </h3>
      <div class="form-group">
        <label for="nombre" >Nombre</label>
        <input 
         type="text"
         class="form-control" 
         id="nombre" 
         required [(ngModel)]="usuario.nombre" name="nombre" />
      </div>
      <div class="form-group ">
        <label for="apellido">apellido</label>
        <input class="form-control" id="apellido" required [(ngModel)]="usuario.apellido" name="apellido" />
      </div>
      <div class="form-group">
        <label for="cedula">Cedula</label>
        <input class="form-control" id="cedula" required [(ngModel)]="usuario.cedula" name="cedula" />
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input class="form-control " id="correo" required [(ngModel)]="usuario.correo" name="correo" />
      </div>
      <div class="form-group ">
        <label for="password">Password</label>
        <input class="form-control" id="password" required [(ngModel)]="usuario.password" name="password" />
      </div>
      <button (click)="saveUsuario()" class="btn btn-success">Enviar</button>
    </div>
    <div *ngIf="submitted">
      <h4>¡El Usuario se añadio con éxito!</h4>
      <button class="btn btn-success" (click)="newUsuario()">Agregar</button>
    </div>
  </div>
